    <style>

        body {

        .code-block .copy-btn {

        .inline-code {

        /* æ·±è‰²æ¨¡å¼ CSS */
        body.dark-mode {

        body.dark-mode .chat-container {

        }

        body.dark-mode .input-container {
            background-color: #212121; /* æ·±è‰²è¾“å…¥å®¹å™¨èƒŒæ™¯ */
            box-shadow: 0 -2px 10px rgba(255, 255, 255, 0.1);
            color: #e0e0e0; /* æ·±è‰²æ¨¡å¼æ–‡å­—é¢œè‰² */
        }

        body.dark-mode .input-container textarea {

            box-shadow: inset 0 1px 3px rgba(255, 255, 255, 0.1);
        }

        body.dark-mode .code-block {

        }

        body.dark-mode .code-block pre, body.dark-mode .inline-code {

        }

        /* æŒ‰é’®æ ·å¼ */
        .top-buttons-container {
            position: fixed;

            display: flex;
            gap: 10px; /* æŒ‰é’®ä¹‹é—´çš„é—´è· */
            z-index: 100; /* ç¡®ä¿æŒ‰é’®åœ¨èŠå¤©å†…å®¹ä¸Šæ–¹ */
        }

        .top-button {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 25px; /* å°å°ºå¯¸ */

        /* éšè— API Key Modal æ ·å¼ï¼Œå¦‚æœéœ€è¦çš„è¯ */
        .api-key-modal {

<body>

    <div class="top-buttons-container">
        <button id="clearHistoryButton" class="top-button">ğŸ—‘ï¸</button>
        <button id="darkModeButton" class="top-button">ğŸŒ™</button>
    </div>

    <div class="chat-container" id="chatContainer">
        <!-- Chat messages will be inserted here -->
    </div>

    <div class="input-container" id="inputContainer">
        <textarea id="promptInput" placeholder="Type a message..." autocomplete="off"></textarea>
        <button id="sendButton">Send</button>
    </div>

    <!-- API Key Modal -->
    <div id="apiKeyModal" class="api-key-modal">
        <div class="api-key-modal-content">
            <h2>è¯·è¾“å…¥æ‚¨çš„ Gemini API å¯†é’¥</h2>
            <input type="text" id="apiKeyInput" placeholder="åœ¨æ­¤ç²˜è´´æ‚¨çš„ API å¯†é’¥">
            <button id="apiKeySubmit">æäº¤</button>
        </div>
    </div>

    <script>
        const apiKeyModal = document.getElementById('apiKeyModal');
        const apiKeyInput = document.getElementById('apiKeyInput');
        const apiKeySubmit = document.getElementById('apiKeySubmit');
        const clearHistoryButton = document.getElementById('clearHistoryButton');
        const darkModeButton = document.getElementById('darkModeButton');
        const body = document.body;
        const chatContainer = document.getElementById('chatContainer');

        let apiKey = getCookie('gemini_api_key');

        if (!apiKey) {
            apiKeyModal.style.display = "block"; // æ˜¾ç¤º Modal
        }

        apiKeySubmit.addEventListener('click', function() {
            apiKey = apiKeyInput.value.trim();
            if (apiKey) {
                setCookie('gemini_api_key', apiKey, 30); // å­˜å‚¨30å¤©
                apiKeyModal.style.display = "none"; // éšè— Modal
            } else {
                alert('API å¯†é’¥ä¸èƒ½ä¸ºç©ºï¼');
            }
        });

        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        function setCookie(name, value, days) {
            const date = new Date();
            date.setTime(date.getTime() + (days*24*60*60*1000));
            const expires = "expires="+ date.toUTCString();
            document.cookie = name + "=" + value + ";" + expires + ";path=/";
        }

        function adjustChatContainerPadding() {
            const inputContainer = document.getElementById('inputContainer');
            const chatContainer = document.getElementById('chatContainer');
            const inputHeight = inputContainer.offsetHeight;
            chatContainer.style.paddingBottom = `${inputHeight}px`;
        }

        window.onload = function() {
            adjustChatContainerPadding();
            loadChatHistory();
            applyInitialTheme(); // åº”ç”¨åˆå§‹ä¸»é¢˜
        };

        document.getElementById('sendButton').addEventListener('click', function(event) {
            sendMessage();
        });

        document.getElementById('promptInput').addEventListener('keydown', function(event) {
            // åªç›‘å¬ Enter é”®
            if (event.key === 'Enter') {
                // é˜»æ­¢é»˜è®¤çš„è¡Œä¸ºï¼ˆå³å‘é€æ¶ˆæ¯ï¼‰
                event.preventDefault();
                // åœ¨å…‰æ ‡ä½ç½®æ’å…¥æ¢è¡Œç¬¦
                const inputElement = document.getElementById('promptInput');
                const start = inputElement.selectionStart;
                const end = inputElement.selectionEnd;
                inputElement.value = inputElement.value.substring(0, start) + "\n" + inputElement.value.substring(end);
                inputElement.selectionStart = inputElement.selectionEnd = start + 1; // å…‰æ ‡ç§»åˆ°æ¢è¡Œå
            }
        });

        let session_context = getSessionContext();

        function getSessionContext() {
            const sessionContextString = localStorage.getItem('session_context');
            return sessionContextString ? JSON.parse(sessionContextString) : [];
        }

        function saveSessionContext(context) {
            let deduplicatedContext = [...context]; // åˆ›å»º context çš„æµ…æ‹·è´ï¼Œé¿å…ç›´æ¥ä¿®æ”¹åŸæ•°ç»„
            if (deduplicatedContext.length > 1) {
                const lastMessage = deduplicatedContext[deduplicatedContext.length - 1];
                const secondLastMessage = deduplicatedContext[deduplicatedContext.length - 2];

                if (lastMessage.role === 'assistant' && secondLastMessage.role === 'assistant') {
                    // å¦‚æœæœ€åä¸¤æ¡æ¶ˆæ¯éƒ½æ˜¯åŠ©æ‰‹å›å¤ï¼Œç§»é™¤å‰ä¸€æ¡ (secondLastMessage)
                    deduplicatedContext.splice(deduplicatedContext.length - 2, 1);
                    console.log("Removed consecutive previous assistant message from localStorage."); // å¯é€‰æ—¥å¿—
                }
            }
            localStorage.setItem('session_context', JSON.stringify(deduplicatedContext));
        }

        function loadChatHistory() {
            const history = getSessionContext();
            history.forEach(message => {
                let formattedMessage = message.parts[0].text;
                if (message.role === 'assistant') {
                    formattedMessage = formatResponse(formattedMessage);
                }
                addMessageToChat(formattedMessage, message.role === 'user' ? 'user-message' : 'system-message', true, message.role, true);
            });

            // ç®€å•ç²—æš´çš„å»é‡é€»è¾‘
            const chatContainer = document.getElementById('chatContainer');
            const messageElements = chatContainer.querySelectorAll('.message'); // è·å–æ‰€æœ‰æ¶ˆæ¯å…ƒç´ 
            if (messageElements.length > 1) {
                for (let i = 1; i < messageElements.length; i++) {
                    const currentMessage = messageElements[i];
                    const prevMessage = messageElements[i - 1];

                    if (currentMessage.classList.contains('system-message') &&
                        prevMessage.classList.contains('system-message') &&
                        currentMessage.innerHTML === prevMessage.innerHTML) { // æ¯”è¾ƒ innerHTMLï¼Œå› ä¸ºå†…å®¹æ˜¯ HTML æ ¼å¼çš„
                        chatContainer.removeChild(currentMessage); // ç§»é™¤é‡å¤çš„æ¶ˆæ¯
                        console.log("Removed duplicate assistant message."); // è¾“å‡ºç§»é™¤æ—¥å¿— (å¯é€‰)
                    }
                }
            }
        }

        function sendMessage() {
            if (!apiKey) {
                apiKeyModal.style.display = "block"; // ç¡®ä¿ API å¯†é’¥å­˜åœ¨
                return;
            }

            const inputElement = document.getElementById('promptInput');
            const userMessage = inputElement.value.trim();

            if (userMessage === '') return;

            addMessageToChat(userMessage, 'user-message');

            inputElement.value = '';

            // å°†ç”¨æˆ·è¾“å…¥æ·»åŠ åˆ°ä¸Šä¸‹æ–‡ä¸­
            session_context.push({
                "role": "user",
                "parts": [{"text": userMessage}]
            });
            saveSessionContext(session_context);


            const models = ['gemini-2.0-flash-exp', 'gemini-exp-1206', 'learnlm-1.5-pro-experimental', 'gemini-1.5-pro', 'gemini-1.5-flash', 'gemini-1.5-flash-8b', 'gemma-2-27b-it', 'gemma-2-9b-it', 'gemma-2-2b-it'];
            let current_model_index = 0;
            let is_rate_limited = false;
            let retryCount = 0;
            const maxRetries = 3;

            function makeApiRequest() {
                const api_url = `https://generativelanguage.googleapis.com/v1beta/models/${models[current_model_index]}:generateContent?key=${apiKey}`;
                const payload = {
                    "contents": session_context,
                    "generationConfig": {
                        "temperature": 1,
                        "topK": 40,
                        "topP": 0.95,
                        "maxOutputTokens": 8192,
                        "responseMimeType": "text/plain"
                    }
                };

                fetch(api_url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                })
                .then(response => {
                    if (response.status === 200) {
                        return response.json();
                    } else if (response.status === 429) {
                        throw new Error('Rate Limited');
                    } else {
                        throw new Error(`API Error: ${response.status} ${response.statusText}`);
                    }
                })
                .then(data => {
                    if (data.candidates) {
                        const responses = data.candidates.map(candidate => candidate.content.parts[0].text);
                        let fullResponse = responses.join('');
                        if (is_rate_limited) {
                            fullResponse = "[è¯·æ±‚é€Ÿç‡è¾¾åˆ°ä¸Šé™ï¼Œæ­£åœ¨ä½¿ç”¨å¤‡ç”¨æ¨¡å‹å›å¤]\n" + fullResponse;
                        }

                        // å°†åŠ©æ‰‹çš„å›å¤æ·»åŠ åˆ°ä¸Šä¸‹æ–‡ç¼“å­˜ä¸­
                        session_context.push({
                            "role": "assistant",
                            "parts": [{"text": fullResponse}]
                        });
                        saveSessionContext(session_context);

                        const formattedMessage = formatResponse(fullResponse);
                        addMessageToChat(formattedMessage, 'system-message', true, 'assistant');

                    } else if (data.promptFeedback) {
                        const block_reason = data.promptFeedback.blockReason || 'æœªçŸ¥åŸå› ';
                        addMessageToChat(`æ­¤å†…å®¹å·²è¢«å±è”½ï¼š${block_reason}`, 'system-message', false, 'assistant'); // blocked message is from assistant
                    }
                })
                .catch(error => {
                    if (error.message === 'Rate Limited') {
                        is_rate_limited = true;
                        current_model_index = (current_model_index + 1) % models.length;
                        retryCount++;
                        if (retryCount <= maxRetries) {
                            const delay = Math.pow(2, retryCount -1) * 1000; // æŒ‡æ•°é€€é¿ æ¯«ç§’
                            console.log(`Rate limited, retrying with model ${models[current_model_index]} in ${delay/1000} seconds...`);
                            setTimeout(makeApiRequest, delay);
                        } else {
                            addMessageToChat('æ‰€æœ‰æ¨¡å‹å°è¯•å‡å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•ã€‚', 'system-message', false, 'assistant'); // error message is from assistant
                        }
                    } else {
                        addMessageToChat('è¯·æ±‚å¤±è´¥: ' + error.message, 'system-message', false, 'assistant'); // error message is from assistant
                    }
                });
            }

            makeApiRequest(); // å‘èµ·é¦–æ¬¡è¯·æ±‚
        }


        function addMessageToChat(message, className, isHTML = false, role = 'system', fromHistory = false) { // æ–°å¢ fromHistory å‚æ•°
            const chatContainer = document.getElementById('chatContainer');
            const messageElement = document.createElement('div');
            messageElement.className = 'message ' + className;

            if (isHTML) {
                    messageElement.innerHTML = message;
            } else {
                    messageElement.textContent = message;
            }

            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            // Save message to session context immediately after adding to chat window
            if (!fromHistory && (role === 'user' || role === 'assistant')) { // ä»…å½“ä¸æ˜¯æ¥è‡ªå†å²è®°å½•æ—¶æ‰ä¿å­˜
                    session_context = getSessionContext(); // refresh session context from local storage
                    session_context.push({
                            "role": role,
                            "parts": [{"text": isHTML ? messageElement.innerHTML : messageElement.textContent }] // Save the raw text content
                    });
                    saveSessionContext(session_context);
            }
        }


        function formatResponse(response) {
            // 1. å¤„ç†æ¢è¡Œç¬¦ \n æ›¿æ¢ä¸º <br>
            let formattedResponse = response.replace(/\n/g, '<br>');

            // 2. å¤„ç† **ä¸¤ä¸ªæ˜Ÿå·** çš„æƒ…å†µï¼Œå¹¶å¿½ç•¥ **æ˜Ÿå·ä¹‹é—´åªæœ‰ç©ºæ ¼** çš„æƒ…å†µ
            formattedResponse = formattedResponse.replace(/\*\s+\*/g, '**');

            // 3. å¤„ç† **ç²—ä½“**ï¼Œä¼˜å…ˆçº§é«˜äºæ–œä½“
            formattedResponse = formattedResponse.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');

            // 4. å¤„ç† ```è¯­è¨€``` ä»£ç å—ï¼Œæ ‡é¢˜æ˜¾ç¤ºï¼Œä»£ç éƒ¨åˆ†å¯ä»¥å¤åˆ¶
            formattedResponse = formattedResponse.replace(/```(\w+)?\n([\s\S]*?)```/g, function(match, language, codeContent) {
                const langDisplay = language ? language : "plaintext"; // å¦‚æœæ²¡æœ‰è¯­è¨€ï¼Œåˆ™é»˜è®¤æ˜¾ç¤ºä¸º plaintext
                return `<div class="code-block">
                            <div class="code-title">${langDisplay}</div>
                            <pre><code>${codeContent.trim()}</code></pre>
                            <button class="copy-btn" onclick="copyToClipboard(\`${codeContent.trim()}\`)">å¤åˆ¶</button>
                        </div>`;
            });

            // 5. å¤„ç† `åå¼•å·` åŒ…è£¹çš„æ–‡å­—ï¼Œæ˜¾ç¤ºä¸ºç°è‰²åœ†è§’æ–¹æ¡†
            formattedResponse = formattedResponse.replace(/`(.*?)`/g, '<span class="inline-code">$1</span>');

            return formattedResponse;
        }

        // å¤åˆ¶ä»£ç åˆ°å‰ªè´´æ¿
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert("ä»£ç å·²å¤åˆ¶åˆ°å‰ªè´´æ¿ï¼");
            }).catch(err => {
                console.error("å¤åˆ¶å¤±è´¥ï¼š", err);
            });
        }

        window.addEventListener('resize', adjustChatContainerPadding);

        // æ¸…é™¤å†å²è®°å½•æŒ‰é’®
        clearHistoryButton.addEventListener('click', function() {
            localStorage.removeItem('session_context');
            localStorage.removeItem('session_id');
            session_context = []; // æ¸…ç©ºå½“å‰ä¼šè¯ä¸Šä¸‹æ–‡
            chatContainer.innerHTML = ''; // æ¸…ç©ºèŠå¤©ç•Œé¢æ˜¾ç¤º
            localStorage.removeItem('chat_history_displayed'); // æ¸…é™¤å†å²æ˜¾ç¤ºæ ‡è®°
